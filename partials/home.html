
<div class='row'>
	<ul class='list-inline'>
		<li>
			<h4>Search Topic</h4>
			<input type='text' ng-model='tagFilter'/>
		</li>
	</ul>
</div>

<ul>
	<li ng-repeat="post in posts | filter: { tags: tagFilter } | orderBy:'-created'">
		<span>{{ post.title }} - {{ post.created | ago }} by {{ post.author }}</span>
		<a href='/#/{{ post.file }}'>Read It!!</a>
		<br>
		<span ng-repeat="tag in post.tags" ng-click="updateSearch(tag)">#{{ tag }} </span>
	</li>
</ul>
