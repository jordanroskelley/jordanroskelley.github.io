
<div class='row'>
	<ul class='list-inline'>
		<li>
			<h4>Search Topic</h4>
			<input type='text' ng-model='tagFilter'/>
		</li>
	</ul>
</div>
<br>
<ul>
	<li ng-repeat="post in posts | filter: { tags: tagFilter } | orderBy:'-created'" style='list-style-type: none;'>
		<a href='/#/{{ post.file }}'><h3 style="margin:0px">{{ post.title }}</h3></a>
		<small>{{ post.created | ago }} from {{ post.author }}</small>
		<br>
		<a ng-repeat="tag in post.tags" ng-click="updateSearch(tag)" href=''>#{{ tag }}&nbsp;&nbsp;&nbsp;</a>
		<br>
		<br>
	</li>

	<hr>
	<a ng-repeat="tag in tags | orderBy: tag" ng-click="updateSearch(tag)" href=''>#{{ tag }}&nbsp;&nbsp;&nbsp;</a>
	<hr>
</ul>
