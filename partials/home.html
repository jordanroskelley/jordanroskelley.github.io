
<div class='row'>
	<ul class='list-inline'>
		<li>
			<h4>Search Topic</h4>
			<input type='text' ng-model='tagFilter'/>
		</li>
	</ul>
</div>

<ul>
	<li ng-repeat="post in posts | filter: { tags: tagFilter } | orderBy:'-created'">
		{{post.title}} - {{post.created | ago }} by {{post.author}}  <a href='/#/{{post.file}}' >Read It!!</a>
	</li>
</ul>
